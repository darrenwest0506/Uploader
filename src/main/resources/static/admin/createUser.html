<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A web page which displays the bbc headlines.">
    <meta name="author" content="Darren West">
    <link rel="icon" href="../../favicon.ico">

    <title>BBC Headlines</title>

	<link rel="stylesheet" href="js/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BBC Headlines</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
		<form role="form">
		  <div class="form-group">
		    <label for="email">Email Address:</label>
		    <input type="email" class="form-control" id="email">
		  </div>
		  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input type="password" class="form-control" id="pwd">
	        <label for="pwd">Confirm password:</label>
		    <input type="password" class="form-control" id="confirmPwd">
		  </div>
		  <button id="createUserBtn" type="submit" class="btn btn-default">Submit</button>
		</form>
    </div><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery-2.1.4.min.js" type="text/javascript" ></script>
	<script src="js/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <script src="article-widget.js" type="text/javascript"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.16/dist/jquery.flip.min.js"></script>
	<script type="text/javascript">

  $(document).ready(function(){
	  $("#createUserBtn").click(function(event){
	  	event.preventDefault();
	  	
	  	var emailAddress = $("#email").val();
	  	var password = $("#pwd").val();

	  	var user = {
	  			userName : emailAddress,
	  			password: password
	  	}

	  	
        $.ajax({
            type: "POST",
            url : 'api/users', // the url where we want to POST
            data: JSON.stringify(user),
            contentType: "application/json",
            complete: function (data) {
	            console.log(data);
	            wait = false;
        	}
    	});
        
	  });
  });

	</script>
  </body>
</html>
